<!DOCTYPE html>
<html lang="ja" xml:lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS</title>
  <meta name="description" content="description">
  <meta name="keywords" content="keywords">
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
  <link rel="stylesheet" href="css/style.min.css?v=1.2.0">
</head>

<body>

  <div id="page" class="site l">
    <div id="content" class="site-content">
      <div id="primary" class="content-area">
        <main id="main" class="site-main">
          <div id="calculator" class="l-calculator">
            <div class="l-calculator-inn">
              <div class="ttl">
               <h3>Calcautor</h3>
              </div>
              <div id="result" class="result">
                0
              </div>
              <div class="input-group">
                <label for="">Number One :</label>
                <input type="number" id="firstNum" class="user-input" placeholder="Enter First Number">
                <small id="numOneError" class="error">Number one is required!</small>
              </div>
              <div class="input-group">
                <label for="">Number Two :</label>
                <input type="number" id="secNum" class="user-input" placeholder="Enter Second Number">
                <small id="numTwoError" class="error">Number two is required!</small>
              </div>
              <div class="input-group">
                <label for="">Opetators :</label>
                <select id="operation" class="user-input">
                  <option value="empty">Choose Options ...</option>
                  <option value="add">+</option>
                  <option value="minus">-</option>
                  <option value="multiply">*</option>
                  <option value="division">/</option>
                </select>
                <small id="opeartorError" class="error">Operator is required!</small>
              </div>
              <div class="button-group">
                <button id="btncalculate" type="button" class="calculate-btn">Calculate</button>
              </div>
            </div>
          </div>
        </main><!-- #main -->
      </div><!-- #primary -->
    </div><!-- #content -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="js/src/common.js"></script>
  <script src="js/src/cal.js"></script>

</body>

</html>
