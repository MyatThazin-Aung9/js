<!DOCTYPE html>
<html lang="ja" xml:lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS</title>
  <meta name="description" content="description">

  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

<body>

  <div id="page" class="site l">
    <div id="content" class="site-content">
      <div id="primary" class="content-area">
        <main id="main" class="site-main">
          <div id="jqtest" class="l-jqtest">
            <!-- <h2 id="jqttl">JQ Testing</h2> -->
            <div class="btn-gp">
              <button id="showBtn">Show</button>
              <button id="hideBtn">Hide</button>
              <button id="toggleBtn">Toggle</button>
            </div>
            <figure>
              <img id="myImg" src="./assets/img/Kung-Fu-Panda-4.jpg" alt="KUFUPANDA">
            </figure>

            <div class="animation">
              <button class="animation-btn">Animation</button>
              <button class="stop">Stop</button>
              <button class="chaining">Chaining</button>
              <div class="box"></div>
            </div>
            <h2 id="chain">Hi there!</h2>
          </div>
        </main><!-- #main -->
      </div><!-- #primary -->
    </div><!-- #content -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="js/src/common.js"></script>
  <script>
    // document.getElementById("jqttl").innerHTML = "Welcome From JS";
    // $("#jqttl") = document.querySelector("#jqttl")
    // $("#jqttl").html("Welcome From JS");

    // document.querySelector("#jqttl").addEventListener("click", function() {
    //   this.style.display = "none";
    // });
    // $("#jqttl").click(function(){
    //   $(this).hide(1000, function(){
    //     console.log("Hello, welcome from JS!");
    //   });
    // });
    // $(document).ready(() => {
    //   $("#jqttl").dblclick(function(){
    //     $(this).css("color", "blue");
    //   });
    // });
    $(document).ready(() => {
      $("#showBtn").click(function() {
        $("#myImg").show(1000);
        // $("#myImg").css("display","inline-block");
      });

      $("#hideBtn").click(function() {
        $("#myImg").hide(1000);
      });

      $("#toggleBtn").click(function() {
        $("#myImg").fadeToggle(1000);
      });

      $(".animation-btn").click(function(){
        $(".box").animate({
          left: "900px",
        },
        5000,
        function(){
          $("#myImg").show(1000);
        }
        );
      });

      $(".stop").click(function(){
        $(".box").stop();
      });

      $(".chaining").click(function(){
        $("#chain").css("color","blue").hide(2000).show(2000);
      });
    });
  </script>
</body>

</html>
