<body>

  <div id="page" class="site l">
    <div id="content" class="site-content">
      <div id="primary" class="content-area">
        <main id="main" class="site-main">
          <div class="l-shop">
            <div class="l-shop-ttl">
                <h2>My Shopping</h2>
            </div>
            <div class="l-shop-content d-fl">
              <table class="table">
                <thead>
                  <tr>
                    <th onclick="alertMessage()">ID</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Image</th>
                  </tr>
                </thead>
                <tbody id="shopim">
                </tbody>
              </table>
            </div>
          </div>
        </main><!-- #main -->
      </div><!-- #primary -->
    </div><!-- #content -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="js/src/common.js"></script>
  <script>
    let shop = document.getElementById("shopim");
    let list = "";
    //fetch

    fetch('https://fakestoreapi.com/products')
    .then((response) => response.json())
    .then((result) => {
      let data;
      data = result
      console.log(data);
      
      for(let i = 0; i < data.length; i++) {
        list += `<tr>
          <td>${data[i].id}</td>
          <td>${data[i].category}</td>
          <td>${data[i].title}</td>
          <td>${data[i].price} $</td>
          <td>${data[i].rating.rate}</td>
          <td><a href="${data[i].image}" target="_blank"><img src="${data[i].image}"></a></td>
        </tr>`;
      }
      shop.innerHTML = list;
      // shop.innerHTML = `<img src="${data[0].image}" />`;
    });
